<!doctype html>
<html>
<head>
	<title>Kendo UI Calendar Toolkit Component Demo</title>

	<!-- Toolkit Scripts -->
	<script src="../js/lib/toolkit/toolkit.min.js"></script>

	<!-- Custom Element Import -->
	<link rel="import" href="../components/k-calendar.html">
	<style>
		div {
			padding: 1em;
		}

		k-calendar {
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<span>Events With Global Function</span>
		<k-calendar date="2013/03/20" change="signalChange" navigate="signalNavigate"></k-calendar>
		<script>
		 window.signalChange = function(e) {
		 	console.log("(Global) New Value: " + e.sender.value());
		 };

		 window.signalNavigate = function(e) {
		 	console.log("(Global) Navigated!");
		 };
		</script>
	</div>

	<div>
		<span>Events with kendo.bind</span>
		<k-calendar id="kendoCal"></k-calendar>
		<script>
			document.addEventListener('WebComponentsReady', function() { 
				var cal = document.querySelector('#kendoCal').kendoCalendar();

				cal.bind('change', function(e) {
					console.log('Change called from local bind');
				})
			});
		</script>
	</div>
	<div>
		<span>Basic Calendar</span>
		<k-calendar date="2014/12/25"></k-calendar>
	</div>
	<div>
		<span>Setting Culture</span>
		<k-calendar date="2013-07-31" culture="de-DE"></k-calendar>
	</div>
	<div>
		<span>Setting Depth</span>
		<k-calendar depth="year"></k-calendar>
	</div>
	<div>
		<span>Footer</span>
		<k-calendar footer="Today - #=kendo.toString(data, 'd') #"></k-calendar>
	</div>
	<div>
		<span>Format</span>
		<k-calendar format="yyyy/MM/dd"></k-calendar>
	</div>
	<div>
		<span>Start</span>
		<k-calendar start="year"></k-calendar>
	</div>
</body>
</html>
