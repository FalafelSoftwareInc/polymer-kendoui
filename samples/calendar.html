<!doctype html>
<html>
<head>
	<title>Kendo UI Calendar Polymer Component Demo</title>

	<!-- Toolkit Scripts -->
	<script src="../js/lib/polymer/polymer.min.js"></script>

	<!-- Custom Element Import -->
	<link rel="import" href="../components/k-calendar.html">
	<style>
		div.example {
			padding: 1em;
		}

		k-calendar {
			display: block;
		}
	</style>
</head>
<body>
	<div class="example">
		<span>Events With Event Listeners</span>
		<k-calendar date="2013/03/20"></k-calendar>
		<script>
		 window.addEventListener('change', function(e) {
		 	console.log("(Global) New Value: " + e.target.value());
		 });

		 window.addEventListener('navigate', function(e) {
		 	console.log("(Global) Navigated!");
		 });
		</script>
	</div>
	<div class="example">
		<span>Events with kendo.bind</span>
		<k-calendar id="kendoCal"></k-calendar>
		<script>
			document.addEventListener('WebComponentsReady', function() {
				var cal = document.querySelector('#kendoCal').kendoCalendar();

				cal.bind('change', function(e) {
					console.log('Change called from local bind');
				})
			});
		</script>
	</div>
	<div class="example">
		<span>Basic Calendar</span>
		<k-calendar date="2014/12/25"></k-calendar>
	</div>
	<div class="example">
		<span>Setting Culture</span>
		<k-calendar date="2013/07/31" culture="de-DE"></k-calendar>
	</div>
	<div class="example">
		<span>Setting Depth</span>
		<k-calendar depth="year"></k-calendar>
	</div>
	<div class="example">
		<span>Footer</span>
		<k-calendar footer="Today - #=kendo.toString(data, 'd') #"></k-calendar>
	</div>
	<div class="example">
		<span>Format</span>
		<k-calendar format="yyyy/MM/dd"></k-calendar>
	</div>
	<div class="example">
		<span>Start</span>
		<k-calendar start="year"></k-calendar>
	</div>
</body>
</html>
