<element name="k-calendar" attributes="value min max">
  <link rel="stylesheet" href="../styles/lib/kendo/kendo.common.min.css">
	<link rel="stylesheet" href="../styles/lib/kendo/kendo.default.min.css">
		
  <template>
  	<div id="calendar"></div>
  </template>
  
  <script>
  	function parseDate(date) {
      return date.getDate ? date : new Date(Date.parse(date));
    }

    Toolkit.register(this, {
  		value: new Date(),
  		min: new Date("1950-01-01"),
    	max: new Date("2049-12-31"),
    	ready: function() {
    		$(this.$.calendar).kendoCalendar({
    			value: parseDate(this.value),
    			min: parseDate(this.min),
    			max: parseDate(this.max)
    		});
    	}
    });
  </script>
</element>
